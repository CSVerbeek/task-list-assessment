<form class="task-form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" class="task-title" formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description" class="task-description" formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field>
        <mat-select class="task-status" formControlName="status">
            @for(taskStatusValue of taskStatusValues; track $index) {
                <mat-option [value]="taskStatusValue">{{taskStatusValue}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Submit</button>
</form>
