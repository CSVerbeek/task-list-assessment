@if(tasks$) {
<table mat-table [dataSource]="tasks$" class="task-list">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let task" class="task-title">{{task.title}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let task" class="task-description">{{task.description}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let task" class="task-status">{{task.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['title','description','status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title','description','status'];" class="task-item"></tr>
</table>
} @else {
Loading tasks...
}
